</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light" id="navbar">
            <div class="container-fluid">
                <i class="bi bi-pc-display-horizontal"></i>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapsibleNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="collapsibleNavbar">
                    <ul class="navbar-nav mr-auto me-auto">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="index.html">Inicio</a>
                        </li>
                        <li class="nav-item">

                        <li class="nav-item">

                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a href="./pdf/curriculum RAUL ARENAS .pdf" target="_blank" type="button" class="btn btn-outline-dark m-auto mx-1 my-1">Curriculum</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container-fluid">
            <div class="p-5">
                <div class="row">
                    <div class="col-md-6 border p-5 m-auto" id="login">
                        <h1 class="mb-3 border-bottom border-dark text-center">Contacto</h1>
                        <form class="form-signin" action="index.html" name="contacto" netlify>
                            <div class="form-group">
                                <label for="nombre">Nombre *</label>
                                <input type="text" class="form-control" name="nombre" id="nombre"
                                    placeholder="Nombre"/>
                                <span id="errorNombre" class="error"></span>
                            </div>
                            <br>
                            <div class="form-group">
                                <label for="email">Email *</label>
                                <input type="email" class="form-control" name="email" id="email"
                                    placeholder="correo electrónico"/>
                                <span id="errorEmail" class="error"></span>
                            </div>
                            <br>
                            <div class="form-group">
                                <label for="mensaje">Mensaje *</label>
                                <textarea class="form-control" name="mensaje" id="mensaje" placeholder="Mensaje" rows="4"></textarea>
                                <span id="errorMensaje" class="error"></span>
                            </div>
                            <div class="mt-3">
                                <button type="submit" class="btn btn-secondary" value="Continuar"
                                    onclick="return validar(this.form)">Enviar</button>
                                    
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <br>
    <div id="ir_arriba_boton" class="ocultar"><i class="bi bi-arrow-up-circle"></i></div>
